# ========================================
# Google Cloud Build Configuration
# CI/CD para PropManager Backend
# ========================================

steps:
  # Step 1: Build Docker image
  # Contexto: ra√≠z del repositorio cuando se ejecuta desde GitHub
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/propmanager-backend:${_COMMIT_SHA}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/propmanager-backend:latest'
      - 'backend/'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/propmanager-backend:${_COMMIT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/propmanager-backend:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'propmanager-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/propmanager-backend:${_COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION}'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-env-vars'
      - 'DB_HOST=${_DB_SOCKET_PATH}'
      - '--set-env-vars'
      - 'DB_NAME=${_DB_NAME}'
      - '--set-env-vars'
      - 'DB_USER=${_DB_USER}'
      - '--set-env-vars'
      - 'CORS_ORIGIN=${_CORS_ORIGIN}'
      - '--update-secrets'
      - 'DB_PASSWORD=propmanager-db-password:latest'
      - '--update-secrets'
      - 'JWT_SECRET=jwt-secret:latest'
      - '--update-secrets'
      - 'JWT_REFRESH_SECRET=jwt-refresh-secret:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/propmanager-backend:${_COMMIT_SHA}'
  - 'gcr.io/$PROJECT_ID/propmanager-backend:latest'

# Substitutions (configure in Cloud Build trigger or pass as parameters)
substitutions:
  _COMMIT_SHA: 'latest'
  _REGION: 'us-central1'
  _CLOUD_SQL_CONNECTION: 'propmanager-production-478716:us-central1:propmanager-db'
  _DB_SOCKET_PATH: '/cloudsql/propmanager-production-478716:us-central1:propmanager-db'
  _DB_NAME: 'propmanager'
  _DB_USER: 'propmanager-user'
  _CORS_ORIGIN: 'https://propmanager-frontend-340512713682.us-central1.run.app'  # URL del frontend desplegado

# Build timeout
timeout: '1200s'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
